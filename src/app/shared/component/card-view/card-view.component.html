<div class="card-view-container">
  <span class="applied-date">{{
    candidateDetail.createdOn | date: "MMM d,y"
  }}</span>

  <div class="candidate-box">
    <div class="candidate-box-name">{{ candidateDetail.applicantName }}</div>
    <div class="candidate-box-designation">
      {{ candidateDetail.appliedFor }}
    </div>
  </div>

  <div class="progress-box">
    <div class="progress-bar">
      <li
        class="progress-step"
        *ngFor="let item of interviewRoundData; index as i"
        [ngClass]="
          item.roundOrder < candidateDetail.currentRound
            ? 'progress-step-completed'
            : ''
        "
      >
        <svg
          class="circle"
          [ngClass]="
            item.roundOrder < candidateDetail.currentRound
              ? 'round-completed'
              : ''
          "
        ></svg>
      </li>
    </div>

    <span class="progress-box-round-header">{{
      currentRoundName?.roundName
    }}</span>
  </div>

  <div class="days-left-box">
    <div id="interviewer-wrapper" class="interviewer-wrapper">
      <div id="test">
        <div
          class="interviewer"
          *ngFor="
            let interviewer of candidateDetail.interviewerList;
            index as i
          "
        >
          {{ interviewer[0] }}
        </div>
      </div>

      <button
        class="add-button btn-primary"
        type="button"
        data-toggle="modal"
        [attr.data-target]="'#' + modalName"
        (click)="displayCardDetail()"
      >
        <i class="far fa-plus"></i>
      </button>
    </div>

    <div class="days-left">
      <div class="day-container">
        <span *ngIf="interviewDayCount; else notScheduled">
          {{ interviewDayCount }} Days left
        </span>
        <ng-template #notScheduled class="day-container">
          <span>Not Scheduled</span>
        </ng-template>
      </div>
    </div>
  </div>

  <app-modal modalName="{{ modalName }}">
    <app-add-interviewer-form
      [interviewAt]="candidateDetail.interviewAt"
    ></app-add-interviewer-form>
  </app-modal>
</div>
.
